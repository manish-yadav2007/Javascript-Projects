<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>


    <div class="main-wrapper d-flex flex-column justify-content-center align-items-center">
        <div class="fact-card p-4 p-md-5 text-center shadow-lg">
            <h1 class="card-heading mb-4 animate__animated animate__fadeInDown">Unlock the Secrets of Numbers</h1>
            <p class="tagline mb-4 animate__animated animate__fadeInUp">Enter a number, and let's reveal its fascinating
                story.</p>

            <div class="input-group mb-4 animate__animated animate__fadeIn">
                <input id="userInput" type="number" class="form-control fact-input" placeholder="e.g., 42, 7, 365"
                    aria-label="Enter a number">
            </div>

            <div class="spinner-container d-none" id="spinner">
                <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="loading-text mt-2">Fetching wisdom...</p>
            </div>

            <p class="fact-display mt-4 animate__animated animate__fadeInUp" id="fact">
                <span class="initial-fact-text">0 is the atomic number of the theoretical element tetraneutron.</span>
            </p>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
