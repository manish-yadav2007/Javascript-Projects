<body>


    <header class="position-fixed w-100  d-flex justify-content-between align-items-center">
        <a href="" class="logo text-decoration-none">Ecommerce</a>
        <div id="cart-icon" class="position-relative d-flex justify-content-center align-items-center">
            <h3 class="cart-title mr-3">Cart</h3>
            <i class="fa-solid fa-bag-shopping"></i>
            <span class="position-absolute d-flex justify-content-center align-items-center cart-item-count"></span>
        </div>
    </header>




    <div class="cart">
        <h2 class="cart-title">Your Cart</h2>
        <div class="cart-content">
            <div class="cart-box">
                <img src="https://res.cloudinary.com/dyjo8b263/image/upload/v1750323225/product1_n2tuf8.jpg" alt="">
                <div class="cart-details">
                    <h2 class="cart-product-title">casual Black Polo</h2>
                    <span class="cart-price">$100</span>
                    <div class="cart-quantity">
                        <button id="decrement">-</button>
                        <span class="quantity">1</span>
                        <button id="incremenmt">+</button>
                    </div>
                </div>
                <i class="fa-solid fa-trash-arrow-up cart-remove"></i>
            </div>
        </div>

        <div class="total d-flex justify-content-end align-items-center">
            <div class="total-head">Total</div>
            <div class="total-price">$0</div>
        </div>
        <button class="btn-buy">Buy Now</button>
        <i class="fa-solid fa-xmark" id="cartClose"></i>

    </div>





    <section class="shop" id="productSection">
        <h1 class="section-title text-center mb-5 mt-3">
