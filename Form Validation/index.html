<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form class="form-container" id="formContainer">
        <h2>Sign In</h2>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="input-element" id="email" required />
            <p class="error-message" id="emailError"></p>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="input-element" id="password" required />
            <p class="error-message" id="passwordError"></p>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="input-element" id="phone" required />
            <p class="error-message" id="phoneError"></p>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="input-element" id="username" required />
            <p class="error-message" id="usernameError"></p>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male" required /> Male</label>
                <label><input type="radio" name="gender" value="female" /> Female</label>
                <p class="error-message" id="genderError>"></p>
            </div>
        </div>

        <div class="form-group">
            <label><input type="checkbox" class="checkbox" id="terms" required /> I agree to the terms</label>
            <p class="error-message" id="termsError"></p>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
