<body>
    <div class="traffic-bg">
        <div class="traffic-container">
            <h1 class="title">ðŸš¦ Traffic Light Simulator</h1>

            <div class="traffic-wrapper d-flex justify-content-center align-items-center">
                <div class="control-buttons d-flex flex-column justify-content-center">
                    <button class="traffic-btn stop-btn" id="stopButton">Stop</button>
                    <button class="traffic-btn ready-btn" id="readyButton">Ready</button>
                    <button class="traffic-btn go-btn" id="goButton">Go</button>
                </div>

                <div class="light-panel">
                    <div class="light red" id="stopLight"></div>
                    <div class="light yellow" id="readyLight"></div>
                    <div class="light green" id="goLight"></div>
                </div>
            </div>
        </div>
    </div>
